<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input type="checkbox" id="switch" />
    <div class="app">
      <div class="body">
        <div class="main-circle"></div>
        <div class="phone">
          <!-- Top -->
          <div class="menu">
            <div class="time">4:20</div>
            <div class="icons">
              <div class="network"></div>
              <div class="battery"></div>
            </div>
          </div>
          <!-- Middle -->
          <div class="content">
            <div class="circle">
              <div class="crescent"></div>
            </div>
            <p class="heading">Nima gap</p>
            <p>Atak yaxshi chiqgan bulsa bitta ‚ù§</p>
            <label for="switch">
              <div class="toggle"></div>
              <div class="names">
                <p class="light">Kun</p>
                <p class="dark">Tun</p>
              </div>
            </label>

            <div class="mark"></div>
          </div>
          <!-- Bottom -->
          <div class="skip">
            <a href="https://www.instagram.com/mukhtor_all/">
              <p>Utish</p>
            </a>
            <div class="fab">
              <div class="arrow"></div>
            </div>
          </div>

          <div class="swipe"></div>
        </div>
      </div>
      <div class="credit">
        <p>
          Inspired by
          <a
            href="https://dribbble.com/shots/6155384-Coded-Light-dark-toggle-switch"
            target="_blank"
            >Matthieu Souteyrand</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
